<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="../css/style.css">    
    <title>Merch</title>
</head>
<body>
    <header>
        <a class="logoHome" href="../index.html"><img src="../assets/img/homeLogoBard.png" alt="logo BARD"></a>
        <h1 class="tituloHeader">Buenos Aires Roller Derby</h1>

        <!--Menu-->
        <nav class="navbar navbar-expand-lg navbar-light bg-#2a6e4e">
            <div class="navContainer">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><img src="../assets/img/menuIcono.png" alt="Icono menu">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="bard.html">BARD</a>
                        <a class="nav-link" href="rollerderby.html">Roller Derby</a>
                        <a class="nav-link active" aria-current="page" href="merch.html">Merch</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <section>
        <h2 class="titulo">MERCH</h2>
        <p class="textoMerch">Apoya a nuestro equipo comprando nuestros productos</p>

        <!--Tarjetas-->
        <div class="contenedor">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                        <img src="../assets/img/medias.png" class="card-img-top" alt="medias">
                        <div class="card-body">
                            <h5 class="card-title">Medias</h5>
                            <p class="card-text">$300</p>
                            <div style="text-align:center;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected >Selecciona tu talle</option>
                                    <option value="m">Medium (39-40)</option>
                                    <option value="l">Large (41-43)</option>
                                </select>
                            </div>
                            <a href="#" class="btn btn-outline-success">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="../assets/img/remera1.png" class="card-img-top" alt="Remera Mambas Negras nodelo 1">
                        <div class="card-body">
                            <h5 class="card-title">Remera Mambas patín</h5>
                            <p class="card-text">$600</p>
                            <div style="text-align:center;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Selecciona tu talle</option>
                                    <option value="s">Small</option>
                                    <option value="m">Medium</option>
                                    <option value="l">Large</option>
                                </select>
                            </div>
                            <a href="#" class="btn btn-outline-success">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="../assets/img/remera2.png" class="card-img-top" alt="Remera Manbas Negras modelo 2">
                        <div class="card-body">
                            <h5 class="card-title">Remera Mambas Negras</h5>
                            <p class="card-text">$600</p>
                            <div style="text-align:center;">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Selecciona tu talle</option>
                                    <option value="s">Small</option>
                                    <option value="m">Medium</option>
                                    <option value="l">Large</option>
                                </select>
                            </div>
                            <a href="#" class="btn btn-outline-success">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="textoFooter">© 2021 Buenos Aires Roller Derby</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3"><a href="https://www.instagram.com/bard_jungla/?hl=es" target="_blank"><img class="imgFooter" src="../assets/img/igIcono.png" alt=""></a></li>
            <li class="ms-3"><a href="https://www.facebook.com/LigaBuenosAiresRD" target="_blank"><img class="imgFooter" src="../assets/img/fbIcono.png" alt=""></a></li>
        </ul>
    </footer>
